<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
    <link rel="stylesheet" href="./temporizador.css" type="text/css" media="screen" />
    <script type="text/javascript" src="./temporizador.js" ></script>
</head>

<body>
    <div class="title" id="title"></div>
    <div class="timer">
        <span id="horas">00</span>:<span id="minutos">00</span>:<span id="segundos">00</span>
    </div>
    <div class="form">
        <form action="temporizador.html" method="get">
            <input type="text" name="titulo" placeholder="TiÌtulo" value="Cuenta atras">
            <div class="form-time">
                <input type="number" name="horas" placeholder="Horas" value="0">
                <input type="number" name="minutos" placeholder="Minutos" value="10">
                <input type="number" name="segundos" placeholder="Segundos" value="0">
            </div>
            <input type="submit" value="Actualizar">
        </form>
    </div>
</body>

</html>
